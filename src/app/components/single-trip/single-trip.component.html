<button class="back-button" routerLink="/trips" routerLinkActive="active" >⬅</button>

<div class="single-trip-div">
    <div class="single-trip-content">
        <button *ngIf="trip.pictures.length>1" class="slider-button slide-back" (click)=prevPhoto()><</button>
        <img routerLink="/trips/{{trip.id}}" src="{{trip.pictures[currentPhoto]}}" alt="trip photo">
        <button *ngIf="trip.pictures.length>1" class="slider-button slide-forward" (click)=nextPhoto()>></button>
        <h2>{{trip.name | uppercase}}</h2>
        <h3>{{trip.country | uppercase}}</h3>
        <h4>{{trip.startDate | date}} - {{trip.endDate | date}}</h4>
        <p>{{trip.description }}</p>
        <div class="rate-div">
            <p>Rate this trip: </p>
            <button *ngFor="let i of [1,2,3,4,5]" (click)=addToRating(i) [ngStyle]="{'color': localRating>=i ? 'black' :'lightgrey' }">★</button>
            
        </div>
        <p>Current rating: {{tripRating | number : '1.2-2' }}</p>
        <h3>{{trip.price | currency}}</h3>

        <div class="trip-buttons-div">
            <button *ngIf="reserved>0" class="sbtn"  (click)=subtractReservation()>-</button>
            <p class="p1">{{reserved}}</p>
            <p class="p2" [ngClass]="{'trip-low': trip.maxPlaces-reserved<=3 }">{{leftMsg}}</p>
            <button *ngIf="reserved<trip.maxPlaces" class="abtn" (click)=addReservation()>+</button>
        </div>
        <app-rate-trip [trip]="trip"></app-rate-trip>
    </div>
    
</div>
